        }

        .shortcut {

        .shortcut a:hover,

        }


        .languages {

            height: 30px;

        }

        }

        .languages a {
            text-decoration: none;
        }

        .languages .earth {
            float: left;
        }

        .languages .flag {
            float: left;
            margin: 1px;
        }

        .flag:hover {
            width: 32px;
            height: 25px;
            border: 3px solid transparent;
        }

        .flag a:focus {
            display: block;
            width: 32px;
            height: 25px;
            border: 1px solid rgb(150, 150, 150);
        }

        #maze {
            width: 500px;
            height: 500px;
            border: 1px dotted grey;
            /* float: left;
            margin: 30px 30px; */
            position: absolute;
            top: 65px;
            left: 30px;

        }

        #barcode {
            width: 300px;
            height: 240px;
            border: 1px dotted grey;
            /* float: right;
            margin: 30px 900px ; */
            position: absolute;
            top: 65px;
            right: 30px;
            overflow: hidden;

        }

        #barcode-1 {
            position: relative;

        }

        #bar {
            /* width: 1200px; */
            position: absolute;
            left: 0;
        }

        #barcode .code {
            float: left;

        }

        #navdiv {
            position: absolute;
            top: 225px;
            /* left: 108px; */

        }

        #navdiv a {
            float: left;
            width: 10px;
            height: 10px;
            background-color: white;
            margin: 0 5px;
            opacity: 0.7;
            border-radius: 50%;

        }

        #navdiv a:hover {
            background-color: violet;
        }

        /* #navdiv a:focus {
            background-color: violet;
        } */

        .keyboard {
            width: 600px;
            height: 240px;
            border: 1px dotted grey;
            position: absolute;
            top: 65px;
            left: 570px;
        }

        .news {
            width: 600px;
            height: 240px;
            border: 1px dotted grey;
            position: absolute;
            top: 365px;
            left: 570px;
        }

        .weblink {
            width: 300px;
            height: 240px;
            border: 1px dotted grey;
            position: absolute;
            top: 365px;
            right: 30px;
        }

        .footer {
            width: 100%;
            height: 600px;
            background-color: lavender;
        }
    </style>

    <!-- <Script type="text/javascript" src="js/tools.js"></Script> -->

    <script type="text/javascript">
        window.onload = function () {
            var bar = document.getElementById("bar");
            var bararr = document.getElementsByClassName("code");
            bar.style.width = 300 * bararr.length + "px";

            var navdiv = document.getElementById("navdiv");
            var barcode = document.getElementById("barcode");
            navdiv.style.left = (barcode.offsetWidth - navdiv.offsetWidth) / 2 + "px";

            var index = 0;
            var allA = document.getElementsByClassName("run");
            allA[index].style.background = "violet";

            for (var i = 0; i < allA.length; i++) {
                allA[i].num = i;
                allA[i].onclick = function () {
                    // alert(this.num);
                    index = this.num;
                    bar.style.left = -300 * index + "px";
                    setA();
                };

                // autochange();

                function setA() {
                    for (var i = 0; i < allA.length; i++) {
                        allA[i].style.background = "";
                    };
                    allA[index].style.background = "violet";
                };

            };

        };

    </script>
