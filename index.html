    <script type="text/javascript">
        window.onload = function () {

            //     allAsudoku[i].onclick = function () {
            //         // alert(this.num);
            //         indexsudoku = this.numsudoku;
            //         barsudoku.style.left = -360 * indexsudoku + "px";
            //         setAsudoku();
            //     };

            //     // autochange();

            //     function setAsudoku() {
            //         for (var i = 0; i < allAsudoku.length; i++) {
            //             allAsudoku[i].style.background = "";
            //         };
            //         allAsudoku[indexsudoku].style.background = "violet";
            //     };

            // };



            var sudokuID = "r5c5";
            current = document.getElementById(sudokuID);
            current.firstChild.style.border = "3px solid green";

            var allA = document.getElementsByClassName("unitsudoku");
            for (var i = 0; i < allA.length; i++) {
                allA[i].onclick = function () {
                    this.style.border = "3px solid green";
                    this.style.lineHeight = "54px";
                    var lastID = sudokuID;
                    sudokuID = this.parentNode.id;
                    if (lastID != sudokuID) {
                        var last = document.getElementById(lastID);
                        last.firstChild.style.border = "none";
                        last.firstChild.style.lineHeight = "60px";
                    };
                    return false;
                };
            };

            var allA = document.getElementsByClassName("keyboard");
            for (var i = 0; i < allA.length; i++) {
                allA[i].onclick = function () {
                    var input = document.getElementById(sudokuID);
                    input.firstChild.innerText = this.innerText;
                    return false;
                };
            };

            var backward = document.getElementById("backward");
            backward.onclick = function () {
                var del = document.getElementById(sudokuID);
                del.firstChild.innerText = "";
                return false;
            };

            var sudokuMove = document.getElementsByClassName("sudokuMove");
            drag(sudokuMove);

            var keyboard = document.getElementsByClassName("sudokuKeyboard");
            drag(keyboard);

            function drag(obj) {
                obj[0].onmousedown = function (event) {
                    var ol = event.pageX - obj[0].offsetLeft;
                    var ot = event.pageY - obj[0].offsetTop;
                    document.onmousemove = function (event) {
                        var left = event.pageX - ol;
                        var top = event.pageY - ot;
                        obj[0].style.left = left + "px";
                        obj[0].style.top = top + "px";
                    };
                    document.onmouseup = function () {
                        document.onmousemove = null;
                        document.onmouseup = null;
                    };
                };
            };

            function timerSudoku() {
                var timer = document.getElementById("timer");
                var interval = setInterval(function () {
                    timer = timer.innerHTML.split(':');
                    var hours = parseInt(timer[0], 10);
                    var minutes = parseInt(timer[1], 10);
                    var seconds = parseInt(timer[2], 10);
                    seconds += 1;
                    if (seconds > 59) {
                        minutes += 1;
                        seconds = 00;
                        if (minutes > 59) {
                            hours += 1;
                            minutes = 00;
                            if (hours > 99) {
                                hours = 00;
                                minutes = 00;
                                seconds = 00;
                            }
                        }
                    }
                    if (hours < 10 && hours.length != 2) hours = '0' + hours;
                    if (minutes < 10 && minutes.length != 2) minutes = '0' + minutes;
                    if (seconds < 10 && seconds.length != 2) seconds = '0' + seconds;
                    timer = document.getElementById("timer");
                    timer.innerHTML = hours + ':' + minutes + ':' + seconds;
                    if (hours == 0 && minutes == 0 && seconds == 0)
                        clearInterval(interval);
                }, 1000);
            };

            var playSudoku = document.getElementById("playSudoku");
            playSudoku.onclick = function () {
                var timer = document.getElementById("timer");
                if (timer.innerHTML == "00:00:00") {
                    timerSudoku();
                };
            };

            
            
            
        };      

    </script>
