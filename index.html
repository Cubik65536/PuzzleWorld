    <script type="text/javascript">
        window.onload = function () {
            var barsudoku = document.getElementById("barsudoku");
            var barsudokuarr = document.getElementsByClassName("codesudoku");
            barsudoku.style.width = 360 * barsudokuarr.length + "px";

            var navdivsudoku = document.getElementById("navdivsudoku");
            var barcodesudoku = document.getElementById("barcodesudoku");
            navdivsudoku.style.left = (barcodesudoku.offsetWidth - navdivsudoku.offsetWidth) / 2 + "px";

            var indexsudoku = 0;
            var allAsudoku = document.getElementsByClassName("runsudoku");
            allAsudoku[indexsudoku].style.background = "violet";

            for (var i = 0; i < allAsudoku.length; i++) {
                allAsudoku[i].numsudoku = i;
                allAsudoku[i].onclick = function () {
                    // alert(this.num);
                    indexsudoku = this.numsudoku;
                    barsudoku.style.left = -360 * indexsudoku + "px";
                    setAsudoku();
                };

                // autochange();

                function setAsudoku() {
                    for (var i = 0; i < allAsudoku.length; i++) {
                        allAsudoku[i].style.background = "";
                    };
                    allAsudoku[indexsudoku].style.background = "violet";
                };

            };

        };

    </script>
